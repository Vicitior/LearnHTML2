<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    function calc()
    {
      var sal = document.getElementById("salary").value;
      var regExp = /^[0-9]{4,6}$/
      if (! regExp.test(sal))
      {
        document.getElementById("salary").value = "输入不合法，请输入4到6位数字"
        document.getElementById("salary").style = "color:red";
        return;

      }
      var salnum = parseInt(sal);
      document.getElementById("ylgr").innerHTML = 0.08 * salnum;
      document.getElementById("lygc").innerHTML = 0.2 * salnum;
      document.getElementById("gryl").innerHTML = 0.02 * salnum;
      document.getElementById("gcyl").innerHTML = 0.06 * salnum;
      document.getElementById("grsy").innerHTML = 0.005 * salnum;
      document.getElementById("gcsy").innerHTML = 0.015 * salnum;
      document.getElementById("gsgs").innerHTML = 0.005 * salnum;
      document.getElementById("sygs").innerHTML = 0.008 * salnum;
      document.getElementById("grgjj").innerHTML = 0.12 * salnum;
      document.getElementById("gsgjj").innerHTML = 0.12 * salnum;
      document.getElementById("grhj").innerHTML = 0.08 * salnum + 0.02 * salnum + 0.005 * salnum + 0.12 * salnum;
      document.getElementById("gshj").innerHTML = 0.2 * salnum + 0.06 * salnum + 0.015 * salnum + 0.005 * salnum + 0.008 * salnum + 0.12 * salnum;
      document.getElementById("zong").innerHTML = 0.08 * salnum + 0.02 * salnum + 0.005 * salnum + 0.12 * salnum + 0.2 * salnum + 0.06 * salnum + 0.015 * salnum + 0.005 * salnum + 0.008 * salnum + 0.12 * salnum;
    }
    function cleartxt()
    {
      document.getElementById("salary").value = '';
      document.getElementById("salary").style = "color:black";
    }
  </script>
</head>
<body>
  <div class = "container text-center">
    <img src = "logo.jpg" class="rounded-circle" width="100px" height="100px">
    <table class = "table table-bordered text-center table-striped">
      <tr>
        <td>工资</td>
        <td colspan=3><input onFocus="cleartxt()" type = "text" placeholder = "请输入工资" class = "form-control" id = "salary"></td>
        <td><button class = "btn-danger btn-block btn" onclick = "calc()">计算</button> </td>
      </tr>
      <tr class = "bg-primary">
        <td>险种</td>
        <td>个人%</td>
        <td>个人</td>
        <td>公司%</td>
        <td>公司</td>
      </tr>
      <tr>
        <td>养老</td>
        <td>8%</td>
        <td id = "ylgr"></td>
        <td>20%</td>
        <td id="lygc"></td>
      </tr>
      <tr>
        <td>医疗</td>
        <td>2%</td>
        <td id="gryl"></td>
        <td>6%</td>
        <td id="gcyl"></td>
      </tr>
      <tr>
        <td>失业</td>
        <td>0.5%</td>
        <td id="grsy"></td>
        <td>1.5%</td>
        <td id="gcsy"></td>
      </tr>
      <tr>
        <td >工伤</td>
        <td></td>
        <td></td>
        <td>0.5%</td>
        <td id="gsgs"></td>
      </tr>
      <tr>
        <td>生育</td>
        <td></td>
        <td></td>
        <td>0.8%</td>
        <td id="sygs"></td>
      </tr>
      <tr>
        <td>公积金</td>
        <td>12%</td>
        <td id="grgjj"></td>
        <td>12%</td>
        <td id="gsgjj"></td>
      </tr>
      <tr>
        <td>合计</td>
        <td>个人合计</td>
        <td id="grhj"></td>
        <td>公司合计</td>
        <td id="gshj"></td>
      </tr>
      <tr>
        <td>总额</td>
        <td colspan = 4 id="zong"></td>
      </tr>
    </table>
    中北大学软件学院郭晨凯
  </div>

</body>
</html>
